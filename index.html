<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center m-3">JavaScript and the Document Object Model (DOM)</h1>
    <form class="container" onsubmit="submitButton(event)">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input type="name" id="name" class="form-control">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" class="form-control">
            <label for="message" class="form-label">Message:</label>
            <textarea name="message" id="message" rows="3" class="form-control"></textarea>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </div>
    </form>

    <div id="box" onclick="changeColor()">Click me to change color!</div>

    <button onclick="buttonClick()">Click me!</button>

    <button id="hoverButton" onmouseover="hoverOver()" onmouseout="hoverOut()">Hover over me!</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
